<!doctype html>
<html>
<head>
	<link href="styles.css" rel="stylesheet" type="text/css"/>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<title>Alumni Business Directory</title>
</head>

<body>
	<nav class="navbar navbar-toggleable-md container-fluid">
  		<a href="#" class="homebutton">HOME</a>
		<a class="navbar-brand navbar-right postbusiness" href="#"><button class="btm btn-sm btn-outline-light">Submit Business</button></a>
	</nav>
	<div class="jumbotron">
		<h1>Santa Clara University Business Directory</h1>
	</div>
	<form class="container">
  		<div class="form-row mb-3">
    		<div class="col">
				<label for="validationServer01">First name</label>
      			<input type="text" class="form-control is-invalid" placeholder="First name" required>
				<div class="invalid-feedback">Required Field</div>
    		</div>
			<div class="col-2">
				<label for="validationServer01">Middle Initial</label>
				<input type="text" class="form-control is-invalid" placeholder="Middle Initial" required>
				<div class="invalid-feedback">Required Field</div>
			</div>
    		<div class="col">
				<label for="validationServer01">Last name</label>
      			<input type="text" class="form-control is-invalid" placeholder="Last name" required>
				<div class="invalid-feedback">Required Field</div>
    		</div>
  		</div>
		<div class="form-row mb-3">
			<div class="col">
				<label for="validationServer01">SCU Email</label>
      			<input type="text" class="form-control" placeholder="SCU Email">
    		</div>
    		<div class="col-2">
				<label for="validationServer01">Graduation Year</label>
      			<input type="text" class="form-control is-invalid" placeholder="Graduation Year" required>
				<div class="invalid-feedback">Required Field</div>
    		</div>
    		<div class="col">
				<label for="validationServer01">Major(s)</label>
      			<input type="text" class="form-control is-invalid" placeholder="Major(s)" required>
				<div class="invalid-feedback">Required Field</div>
    		</div>
  		</div>
		<button class="btn btn-primary" type="submit">Submit form</button>
	</form>
</body>
</html>
